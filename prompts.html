<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Password Generator Prompts</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css'><link rel="stylesheet" href="./style.css">
	</head> 

<!-- Start Password Generator -->
	<body>
		<div class="container">
			
			<h2>Prompts<br/>for Greater Security</h2>

			<div class="result-container">
				<span id="result" >Password</span>
			</div>

<!-- Start Password Criteria Selectors -->		
			<form>
				<div class="setting">
					<label>Password length <br/>(Between 8 - 128 characters)</label>
					<input type="number" id="length" min='8' max='128' value='20' />
				</div>

				<div class="setting">
					<label>Include uppercase letters</label> 
					<input type="checkbox" id="uppercase" checked />
				</div>

				<div class="setting">
					<label>Include lowercase letters</label> 
					<input type="checkbox" id="lowercase" checked />
				</div>

				<div class="setting">
					<label>Include numbers</label> 
					<input type="checkbox" id="numbers" checked />
				</div>

				<div class="setting">
					<label>Include special characters</label> 
					<input type="checkbox" id="symbols" checked />
				</div>
			</form>
			<button class="btn btn-large" id="generate">
				Generate password
			</class=>
		</div>

<!-- Link to JS File -->
		<script  src="./script.js"></script>
	</body>
</html>
